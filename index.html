<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tài Xỉu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1> Game Tài Xỉu </h1>
      <div class="stats">
        <p>
          Tài: <span id="tai-count">0</span> | Xỉu:
          <span id="xiu-count">0</span>
        </p>
        <p>Tiền đang có: <span id="money">250.000 </span>VND</p>
        <p>
          Thắng: <span id="win-count">0</span> | Thua:
          <span id="lose-count">0</span> | Tỷ lệ thắng:
          <span id="win-rate">0%</span>
        </p>
        <p>Nhà cái: <span id="house-money">1.000.000.000.000 </span>VND</p>
      </div>
      <div class="dice-container">
        <div class="dice" id="dice1"></div>
        <div class="dice" id="dice2"></div>
        <div class="dice" id="dice3"></div>
      </div>
      <div class="betting">
        <button onclick="placeBet('Tài')">Cược Tài</button>
        <button onclick="placeBet('Xỉu')">Cược Xỉu</button>
      </div>
      <div id="jackpot-popup" class="jackpot-popup">
        <p id="jackpot-message"></p>
        <p id="jackpot-amount"></p>
      </div>
      <label for="bet-amount">Nhập số tiền cược:</label>
      <input type="number" id="bet-amount" min="1" placeholder="Nhập số tiền" />
      <p id="result"></p>
      <button onclick="rollDice()" id="roll-btn" disabled>Lắc Xúc Xắc</button>
      <p
        id="countdown"
        style="font-size: 18px; font-weight: bold; color: #000"
      ></p>
      <button onclick="cancelBet()" id="cancel-bet-btn" disabled>
        Hủy cược
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
